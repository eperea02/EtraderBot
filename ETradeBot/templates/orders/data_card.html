<turbo-frame id="{{ tag }}">
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h1>{{ title }}</h1>
      </div>
      <div class="card-body">
        <ul>
          {% for item in data %}
          <li>{{ item }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</turbo-frame>
