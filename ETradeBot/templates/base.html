<!DOCTYPE html>
<html>
  <head>
    <title>EC Service Check</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script type="module">
      import { Application, Controller } from "https://cdn.skypack.dev/stimulus";
      import { HelloController } from "/static/hello_controller.js"
      const application = Application.start();
      application.register("hello", HelloController);
    </script>
    {{ turbo() }}
  </head>
  <body>
    <div class="container" style="max-width: 90%">
      <div class="d-flex justify-content-between align-items-center">
        <a href="/" data-turbo-action="replace">
          <h1 class="my-3" style="text-decoration: underline">E*TRADE API</h1>
        </a>
        <a href="/logout" class="btn btn-primary">Logout</a>
      </div>
      {% include 'loading.html'%}
      <turbo-frame id="appbody">
      {% block content %}{% endblock %}
      </tubo-frame>
    </div>
  </body>
</html>
