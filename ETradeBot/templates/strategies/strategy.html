{% extends "base.html" %} {% block content %}
<div class="container">
  <form action="/strategies" method="post">
    <div class="form-group">
      <label for="symbol">Symbol:</label>
      <input
        type="text"
        class="form-control"
        id="symbol"
        name="symbol"
        required
        value="{{ symbol }}"
      />
    </div>
    <div class="form-group">
      <label for="start_date">Start Date:</label>
      <input
        type="date"
        class="form-control"
        id="start_date"
        name="start_date"
        required
        value="{{ start_date }}"
      />
    </div>
    <div class="form-group">
      <label for="end_date">End Date:</label>
      <input
        type="date"
        class="form-control"
        id="end_date"
        name="end_date"
        required
        value="{{ end_date }}"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="form-group">
      Url for Form:
      <a
        href="{{ host_url }}/strategies/plot?symbol={{ symbol }}&start_date={{ start_date }}&end_date={{ end_date }}"
        >{{ host_url }}/strategies/plot?symbol={{ symbol }}&start_date={{
        start_date }}&end_date={{ end_date }}</a
      >
    </div>
  </form>
  <turbo-frame id="plot"> </turbo-frame>
</div>
{% endblock %}
