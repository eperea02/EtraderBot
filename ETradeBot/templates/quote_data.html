<turbo-frame id="quote_data">
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h1>{{ symbols }}</h1>
      </div>
      <div class="card-body">
        <pre
          class="card-text"
        ><code>{{ quote_data | tojson(indent=2) }}</code></pre>
      </div>
    </div>
  </div>
</turbo-frame>
